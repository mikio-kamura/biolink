<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>mikio - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color1: 0x111122,
        color2: 0x000011,
        wingSpan: 11.00,
        separation: 79.00,
        alignment: 28.00,
        cohesion: 22.00,
        quantity: 4.00,
        backgroundAlpha: 0.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        console.log('main:', main);
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    }) 
  </script>
</head>

<body>
  <div id="vanta" </div>
    <main>
      <header>
        <img src="./images/mikio.jpg" />
        <h1>mikio_kamura</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.x.com/mikio_kamura">
            <img src="images/x.png" width="20" />
            <p>
              @mikio_kamura
            </p>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/mikio_kamura">
            <img src="images/instagram.png" width="20" />
            <p>
              @mikio_kamura
            </p>
          </a>
        </li>
        <li>
          <a href="https://www.github.com/mikio-kamura">
            <img src="images/github.png" width="20" />
            <p>
              @mikio-kamura
            </p>
          </a>
        </li>
        <li>
          <a href="https://www.scrapbox.io/mikio-public">
            <img src="images/cosense-.png" width="20" />
            <p>
              mikio-public
            </p>
          </a>
        </li>
      </ul>
    </main>
</body>

</html>
