<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>mikio -Links</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
      el: "#vanta",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color1: 0xfa3bc0,
      color2: 0x0000ff,
      wingSpan: 10.00,
      separation: 79.00,
      alignment: 28.00,
      cohesion: 22.00,
      quantity: 5.00,
      backgroundAlpha: 0.00           })
    })
    </script>
  </head>
  <body>
    <div id="vanta"</div>
    <main>
      <header>
        <img src="./images/mikio.jpeg" />
        <h1>@mikio_kamura</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.x.com/mikio_kamura">
            <img src="images/x.jpeg" width="20" />
            x
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/mikio_kamura">
            <img src="images/instagram.png" width="20" />
            instagram
          </a>
        </li>
        <li>
          <a href="https://www.github.com/mikio-kamura">
            <img src="./images/github.png" width="30" />
            GitHub
          </a>
        </li>
        <li>
          <a href="https://www.scrapbox.io/mikio-public"
            <img src="images/scrapbox.png" width="20" />
            scrapbox
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
